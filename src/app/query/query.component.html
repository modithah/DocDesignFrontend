<div class="jumbotron jumbotron-fluid" style="background-color: #fff; height: calc(85vh);">
  <h2>Generate Workload</h2>
  <div class="form-group">
    <div class="col-sm-4">
      <div class="btn-toolbar">
        <div class="btn-group mr-2" role="group">
          <button class="btn btn-primary" (click)="addQuery($event)">Add Query</button>
        </div>
        <div class="btn-group mr-2" role="group">
          <button class="btn btn-primary" style="padding-left: 15px" (click)="Download($event)">Download as JSON
          </button>
        </div>
      </div>
    </div>
  </div>
  <div style="overflow-y: scroll; height:calc(70vh);">
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
      <ng-template ngFor let-item [ngForOf]="workload.queries">
        <ngb-panel title="{{item.name}}">
          <ng-template ngbPanelContent>
            <div class="form-group">
              <label class="col-sm-2 control-label">Query name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" [(ngModel)]="item.name">
                <!--      <input  pattern="^0(?:\.\d{1,3})?$" value="{{item.value |  number:'1.2-3'}}" style="display:table-cell; width:100%; " >-->
              </div>
              <label class="col-sm-2 control-label">Probability</label>

              <div class="col-sm-2">
                <input type="number" class="form-control" ng-pattern="/^(\.[0-9]{1,2})?$/" step="0.01"
                    [(ngModel)]="item.frequency"   value="{{item.frequency|  number:'1.2-3'}}">
              </div>
            </div>
            <div class="form-group">
              <label for="repeatSelect" class="col-lg-2 control-label">Selection</label>
              <div class="col-sm-6">
                <select class="form-control" name="repeatSelect" id="repeatSelect"
                        [(ngModel)]="item.selectName">
                  <ng-template ngFor let-option [ngForOf]="workload.selections">
                    <option value="{{option.name}}">{{option.name}}</option>
                  </ng-template>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Projections</label>
              <div class="col-sm-6">
                <ng-select
                  bindLabel="name"
                  placeholder="Select item"
                  appendTo="body"
                  multiple="true"
                  [(ngModel)]="item.projections">`
                  <ng-option [value]="item.name" [disabled]="item.disabled" *ngFor="let item of workload.projections">
                    {{item.name}}
                  </ng-option>
                </ng-select>
              </div>
            </div>
          </ng-template>
        </ngb-panel>
      </ng-template>
    </ngb-accordion>
  </div>
